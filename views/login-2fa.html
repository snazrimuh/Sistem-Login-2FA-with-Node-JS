<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 Factor Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container mt-5 justify-content-center align-items-center" style="width: 60rem">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow my-auto">
            <div class="card-body">
              <h4 class="card-title text-center">2 Factor Authentication</h4>
              <p class="text-center">To keep your account safe, make sure that you are the one trying to log in</p>
              <form action="/login-2fa" method="POST">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" />
                </div>
                <div class="mb-3">
                  <label for="code" class="form-label">Enter Code</label>
                  <input type="text" class="form-control" id="code" name="code" />
                </div>
                <button type="submit" class="btn mt-2 w-100" style="color: white; background-color: #437ea5">Submit</button>
              </form>
              <!-- <p class="mt-4 text-center">Don't have a code? <a href="/activate-2fa">Sign Up</a></p> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
